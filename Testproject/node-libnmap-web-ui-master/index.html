<!doctype html>
<html lang="en" ng-app="nmap">
	<head>
  <meta charset="utf-8">
  <title>Node libnmap web ui</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Node-libnmap-web-ui</a>
      </div>
      <div class="navbar-collapse collapse">
				<form action="#/search/" class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" name="scan" placeholder="IP/Hostname" class="form-control" ng-model="query">
					</div>
          <button type="submit" class="btn btn-success">Scan</button>
				</form>
      </div>
    </div>
  </div>

	<br/><br/><br/>

	<div class="container">
		<!-- page header -->
		<div class="blog-header">
			<h1 class="blog-title">Node-libnmap-web-ui</h1>
			<p class="lead blog-description">A application for working with the node-libnmap utility</p>
		</div>

		<!-- main area -->
		<div class="page-header col-xs-12 col-md-9">
			<div ng-view></div>
	  </div>

		<!-- right column -->
		<div class="col-xs-6 col-md-3" ng-controller="list">
			<ul class="nav nav-list">
				<li class="nav-header">Queue scan</li>
				<li>
					<form novalidate class="scanner">
						<input type="text" ng-model="scan.range" />
						<input type="submit" value="scan" />
					</form>
				</li>
			</ul>
			<ul class="nav nav-list">
				<li>
					<hr/>
				</li>
			</ul>
			<ul class="nav nav-list">
				<li class="nav-header">Search</li>
				<li>
					<form novalidate class="search">
						<input type="text" ng-model="search" />
					</form>
				</li>
			</ul>
			<ul class="nav nav-list">
				<li>
					<hr/>
				</li>
			</ul>
			<ul class="nav nav-list">
				<li class="nav-header">Latest host reports</li>
				<li ng-repeat="host in hosts | limitTo:10">
					<a href="#/details/{{host.host}}">{{host.host}}</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
